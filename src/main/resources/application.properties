# Server Configuration
server.port=1711
server.servlet.context-path=
server.max-http-header-size=8KB

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=30MB

# Transcription Configuration
transcription.whisper-wrapper=/app/whisper-wrapper.sh
transcription.model-path=/app/whisper.cpp/models/ggml-medium.en.bin
transcription.upload-dir=/app/uploads
transcription.temp-dir=/tmp
transcription.timeout-minutes=5

# Logging Configuration
logging.level.com.clm.clmtranscribe=INFO
logging.level.org.springframework.web.multipart=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JVM Configuration
spring.jpa.open-in-view=false

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
